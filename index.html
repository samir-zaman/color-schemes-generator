<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body>
        <main>
            <header>
                <input id ="color-selector" type="color">
                <select id="scheme-selector">
                    <option>monochrome</option>
                    <option>monochrome-dark</option>
                    <option>monochrome-light</option>
                    <option>analogic</option>
                    <option>complement</option>
                    <option>analogic-complement</option>
                    <option>triad</option>
                    <option>quad</option>
                </select>
                <button id="fetch-button">Get color scheme</button>
            </header>
            <section id="swatches-container"></section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
